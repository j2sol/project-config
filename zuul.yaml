- pipeline:
    name: check
    manager: independent
    allow-secrets: False
    require:
      github:
        open: true
        current-patchset: true
    trigger:
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
    start:
      github:
        status: pending
        comment: true
    success:
      github:
        status: success
        comment: true
    failure:
      github:
        status: failure
        comment: true

- pipeline:
    name: gate
    manager: dependent
    allow-secrets: True
    trigger:
      github:
        - event: pull_request
          action: status
          status: "j2sol:check:success"
        - event: pull_request
          action: comment
          comment: (?i)^\s*gate-recheck\s*$
        - event: pull_request_review
          action: submitted
          state: approved
        - event: pull_request_review
          action: dismissed
          state: request_changes
    require:
      github:
        open: true
        current-patchset: true
        status: "j2sol:check:success"
        review:
          - type: approved
    start:
      github:
        status: pending
        comment: false
    success:
      github:
        status: success
        comment: false
        merge: false
    failure:
      github:
        status: failure
        comment: true

- job:
    name: base
    pre-run: base-pre
    post-run: base-post
    success-url: https://logs.bonnyci.org/{tenant.name}/{pipeline.name}/{change.project.canonical_name}/{change.number}/{buildset.ref}/{job.name}
    timeout: 1800

- job:
    name: bonnyci
    parent: base
    nodes:
      - name: bonnyci
        image: ubuntu-xenial
